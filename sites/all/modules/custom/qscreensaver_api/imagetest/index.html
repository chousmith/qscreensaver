<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Image Test</title>
<style type="text/css">
body { margin: 0; padding: 0 }
#xmld { float: left; width: 100% }
#xmld img { float: left; width: 60px; height: auto }
</style>
</head>

<body>
<p>loading...</p>
<script type="text/javascript" src="../../../contrib/jquery_update/replace/jquery/1.8/jquery.min.js"></script>
<script type="text/javascript">
jQuery(function($) {
	$('p').remove();
	var xm = $('<div id="xmld" />').appendTo('body');
	xm.append('<p>loading..</p>');
	xm.load('xmld.php', function(response) {
	//	alert('loaded');
	//	console.log(response);
		xm.empty();
		xmldoc = $.parseXML(response);
		$xml = $(xmldoc);
		$xml.find('source').each(function(i) {
			//console.log('# '+ i + ' : ' + $(this).html());
			$('<img />').attr('alt', '#'+i).attr('src', $(this).text()).appendTo(xm);
		});
	});
});
</script>
</body>
</html>
